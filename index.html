
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Personal OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&family=Lexend+Mega:wght@400;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Public Sans', 'sans-serif'],
            heading: ['Lexend Mega', 'sans-serif'],
          },
          boxShadow: {
            'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
            'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
          },
        }
      }
    }
  </script>
  <style>
    html, body, #root {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fdf6e3;
      color: #000;
      cursor: default;
    }
    .neo-border {
      border: 3px solid #000;
    }
    .neo-transition {
      transition: all 0.15s ease-in-out;
    }
    .neo-transition:active {
      transform: translate(2px, 2px);
      box-shadow: none !important;
    }
  </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
